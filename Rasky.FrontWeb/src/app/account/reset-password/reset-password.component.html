<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required>
    <mat-error
      *ngIf="(formGroup.get('email').hasError('required')||formGroup.get('email').hasError('email')) && (formGroup.get('email').dirty || formGroup.get('email').touched)">
      Email must be valid.
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary"  (click)="onSubmit()">Next</button>

</form>
